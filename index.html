<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Project: Library</title>
</head>
<body>
    <h1>Project: Library</h1>
    <div class="display">
        <div class="book-list"></div>
    </div>
    <div class="buttons">
        <button class="new-book" id="show-dialog">New Book</button>
    </div>

    <dialog id="create-new-book">
        <form method="dialog" id="dialog-form">
            <fieldset>
                <legend>New Book Information</legend>

                <label for="book-title">Title</label>
                <input type="text" name="bookTitle" id="book-title" required>

                <label for="book-author">Author</label>
                <input type="text" name="authorName" id="book-author" required>

                <label for="book-pages">Pages</label>
                <input type="number" name="bookPages" id="book-pages" required>
            </fieldset>

            <menu>
                <button type="submit" id="confirm-button" value="submit">Confirm</button>
                <button id="close-button" value="cancel">Cancel</button>
            </menu>
        </form>
    </dialog>
</body>
</html>
